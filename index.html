<!DOCTYPE html>
<html>
  <head>
    <title>Weather or Not</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Weather or Not</h1>
    <span class="instructions">Search city name for weather</span>
    <div class="form">
      <form class="search-city" name="search-city">
        <input
          type="text"
          name="city"
          id="city"
          placeholder="Enter City..."
          required
        />
        <input type="submit" />
      </form>
      <br />
    </div>

    <div class="results">
      <h2 id="main"></h2>
      <p id="description"></p>
      <p id="temperature"></p>
      <p id="location-text"></p>
      <div id="gif"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
